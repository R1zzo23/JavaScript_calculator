<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AJR's JavaScript Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Font Awesome CDN -->
    <link rel=StyleSheet href="custom.css" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <script>
      $(document).ready(function(){
        var lastType;
        var firstNumber;
        var secondNumber;
        var temp;
        var symbol;
        $("button").click(function() {
          if ($(this).hasClass("number")) {

            document.getElementById('dataEntry').innerHTML += this.innerHTML;
            if (lastType == "number") {
              document.getElementById('lastPush').innerHTML += this.innerHTML;
            }
            else {
              document.getElementById('lastPush').innerHTML = this.innerHTML;
            }
            lastType = "number";
          }
          if ($(this).hasClass("operation") || $(this).hasClass("equals")) {
            if (firstNumber == "") {
              firstNumber = parseInt(document.getElementById('lastPush').innerHTML);
            }
            if (firstNumber !== "" && secondNumber == "") {
              secondNumber = parseInt(document.getElementById('lastPush').innerHTML);
            }
            if (firstNumber !== "" && secondNumber !== "" && symbol !== "") {
              document.getElementById('lastPush').innerHTML = firstNumber + symbol + secondNumber;
            }
            if (document.getElementById('dataEntry').innerHTML == "") {

            }
            else if (lastType !== "operation") {
              symbol = this.innerHTML;
              lastType = "operation";
              document.getElementById('dataEntry').innerHTML += this.innerHTML;
              document.getElementById('lastPush').innerHTML = this.innerHTML;
            }
            else {

            }
          }
        });
      });

    </script>
  </head>

  <body>
    <div id="rectangle" class="container-fluid"> <!-- Beginning of Container -->
      <div class="row"> <!-- Beginning of Row -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <p>E-Calculator: Powered by <img height=25 width=25 src="images/javascript_logo.png"></p>
        </div>
      </div> <!-- End of Row -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-right">
          <div id="display">
            <p id="lastPush"></p>
            <p id="dataEntry"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <button>AC</button>
          <button>CE</button>
          <button class="operation">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operation">X</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operation">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operation">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <button class="number">0</button>
          <button class="decimal" id="decimal">.</button>
          <button class="equals" id="equals">=</button>
        </div>
      </div>
    </div> <!-- End of Container -->

  </body>
</html>
