<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AJR's JavaScript Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Font Awesome CDN -->
    <link rel=StyleSheet href="custom.css" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <script>

    </script>
  </head>

  <body>
    <div id="rectangle" class="container-fluid"> <!-- Beginning of Container -->
      <div class="row"> <!-- Beginning of Row -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <p>E-Calculator: Powered by <img height=25 width=25 src="images/javascript_logo.png"></p>
        </div>
      </div> <!-- End of Row -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-right">
          <div id="display">
            <p id="results">245</p>
            <p id="data_entry">240 + 5</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <button>AC</button>
          <button>CE</button>
          <button>/</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>X</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </div> <!-- End of Container -->

  </body>
</html>
