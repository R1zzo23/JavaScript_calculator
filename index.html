    function math(num1, num2, sym) {
      if (sym == "+"){
        return num1 + num2;
      }
      else if (sym == "-") {
        return num1 - num2;
      }
      else if (sym == "X") {
        return num1 * num2;
      }
      else if (sym == "/") {
        return num1 / num2;
      }
    };
