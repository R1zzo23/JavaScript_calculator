<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AJR's JavaScript Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Font Awesome CDN -->
    <link rel=StyleSheet href="custom.css" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <script>
    var dataEntry = document.getElementById('dataEntry');
    var lastPush = document.getElementById('lastPush');
    var lastType;
    var current = "0";
    var memory;
    var symbol = 0;
    var maxLength = 9;

    function addDigit(num) {
      if (symbol == 0) {
        memory = undefined;
        document.getElementById("dataEntry").innerHTML = "0";
      }
      if (current.length > maxLength -1) {
         current = "Too long!"; //limit length
      }
      else {
        if ((current.indexOf(".") == -1) && (eval(current) == 0)) {
          current = num;
        }
        else {
         current += num;
        }
      }
      document.getElementById('lastPush').innerHTML = current;
    }

    function addDecimal() {
      if (eval(current) == 0) {
        current = "0.";
      }
      else if (current.indexOf(".") == -1) {
        current += ".";
      }
      document.getElementById('lastPush').innerHTML = current;
    }

    function math(num) {
      var temp;
      if (memory === undefined) {
        console.log("Memory is empty.");
        temp = current;
      }
      else {
        if (symbol == 1) {
          temp = eval(memory) + eval(current);
        }
        else if (symbol == 2) {
          temp = eval(memory) - eval(current);
        }
        else if (symbol == 3) {
          temp = eval(memory) * eval(current);
        }
        else if (symbol == 4) {
          if (current == 0) {
            temp = "Error: div by 0";
          }
          else {
            temp = eval(memory) / eval(current);
          }
        }
        else if (symbol == 0) {
          temp = memory;
        }
      }
      memory = temp;
      symbol = num;
      current = "0";
      document.getElementById('lastPush').innerHTML = current;
      document.getElementById('dataEntry').innerHTML = memory;
    }

    function negative() {
      var str = current;
      if (str.indexOf("-") == -1) {
        str = "-" + str;
      }
      else if (str.indexOf("-") == 0) {
        str = str.replace(/-/g, "");
      }
      current = str;
      document.getElementById("lastPush").innerHTML = current;
    }

    function allClear() {
      current = "0";
      memory = undefined;
      symbol = 0;
      document.getElementById('lastPush').innerHTML = "0";
      document.getElementById('dataEntry').innerHTML = "0";
    }

    function clearEntry() {
      current = "0";
      document.getElementById('lastPush').innerHTML = "0";
    }

    </script>
  </head>

  <body>
    <div id="rectangle" class="container-fluid"> <!-- Beginning of Container -->
      <div class="row"> <!-- Beginning of Row -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <p id="calcTitle">E-Calculator: Powered by <img height=25 width=25 src="images/javascript_logo.png"></p>
        </div>
      </div> <!-- End of Row -->
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-right">
          <div id="display">
            <p id="lastPush">0</p>
            <p id="dataEntry">0</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <button style="width:31%" onclick="allClear()">AC</button>
          <button style="width:31%" onclick="clearEntry()">CE</button>
          <button style="width:19%" onclick="math(4)">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <button style="width:19%" onclick="addDigit('7')">7</button>
          <button style="width:19%" onclick="addDigit('8')">8</button>
          <button style="width:19%" onclick="addDigit('9')">9</button>
          <button style="width:19%" onclick="math(3)">X</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <button style="width:19%" onclick="addDigit('4')">4</button>
          <button style="width:19%" onclick="addDigit('5')">5</button>
          <button style="width:19%" onclick="addDigit('6')">6</button>
          <button style="width:19%" onclick="math(2)">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <button style="width:19%" onclick="addDigit('1')">1</button>
          <button style="width:19%" onclick="addDigit('2')">2</button>
          <button style="width:19%" onclick="addDigit('3')">3</button>
          <button style="width:19%" onclick="math(1)">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
          <button style="width:19%" onclick="addDigit('0')">0</button>
          <button style="width:19%" onclick="addDecimal()">.</button>
          <button style="width:19%" onclick="negative()">+-</button>
          <button style="width:19%" onclick="math(0)">=</button>
        </div>
      </div>
    </div> <!-- End of Container -->

  </body>
</html>
